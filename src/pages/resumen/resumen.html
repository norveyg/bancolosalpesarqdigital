<ion-header>

  <ion-navbar>
    <ion-title>Proyección de gastos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <div text-center>
          <h2>Tus opciones de cumplir lo que deseas</h2>
          <h2>en los proximos 5 años son:</h2>
        </div>
        </ion-item>

        <ion-item>
            <div text-left>
              <h2>Adquirir vivienda: </h2>
              <p style="font-weight: bold; font-size: 20px; color: red;" absolute-drag>50%</p>
              <p style="font-weight: bold; font-size: 20px; color: red;" absolute-drag>No Acepatdo</p>
              <h2>Comprar vehiculo:</h2>
              <p style="font-weight: bold; font-size: 20px; color: red;" absolute-drag>38%</p>
              <p style="font-weight: bold; font-size: 20px; color: red;" absolute-drag>No Acepatdo</p>
              <h2>Viajar: </h2>
              <p style="font-weight: bold; font-size: 20px; color: green;" absolute-drag>65%</p>
              <p style="font-weight: bold; font-size: 20px; color: green;" absolute-drag>Aceptado</p>
              <h2>Estudiar:</h2>
              <p style="font-weight: bold; font-size: 20px; color: red;" absolute-drag>35%</p>
              <p style="font-weight: bold; font-size: 20px; color: red;" absolute-drag>No Acepatdo</p>
              <h2>Otros: </h2>
              <p style="font-weight: bold; font-size: 20px; color: red;" absolute-drag>22%</p>
              <p style="font-weight: bold; font-size: 20px; color: red;" absolute-drag>No Acepatdo</p>
 
            </div>
            </ion-item>

    <div class="row">
      <div class="col-md-6">
        <div style="display: block;">
        <canvas baseChart width="300" height="400"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
  </ion-content>
